<p>Listado de Buses</p>
<div class="d-flex justify-content-between">
    <button routerLink="/bus/create" mat-raised-button color="accent"><i class="fa fa-arrow-left" aria-hidden="true"></i>
Crear nuevo Bus</button>
    <!-- <mat-form-field appearance="outline">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Firstname" #input>
    </mat-form-field> -->
  </div>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>
  
      <!-- First Name Column -->
      <ng-container matColumnDef="unitnumber">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nro. Unidad </th>
        <td mat-cell *matCellDef="let row"> {{row.unitnumber}}</td>
      </ng-container>
  
      <!-- Email Column -->
    <ng-container matColumnDef="licenseplate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Placa </th>
        <td mat-cell *matCellDef="let row"> {{row.licenseplate}} </td>
      </ng-container>
      <!-- Mobile Column -->
      <ng-container matColumnDef="model" >
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Modelo </th>
        <td mat-cell *matCellDef="let row"> {{row.model}} </td>
      </ng-container>

      <ng-container matColumnDef="year" >
        <th mat-header-cell *matHeaderCellDef mat-sort-header> AÃ±o </th>
        <td mat-cell *matCellDef="let row"> {{row.year}} </td>
      </ng-container>

      <ng-container matColumnDef="capacity" >
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Capacidad </th>
        <td mat-cell *matCellDef="let row"> {{row.capacity}} </td>
      </ng-container>
  
      <!-- Enquiry Date Column -->
      <ng-container matColumnDef="carrier">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Conductor </th>
        <td mat-cell *matCellDef="let row"> {{row.carrier.id_person}} </td>
      </ng-container> 

      <!-- <ng-container matColumnDef="assigned">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
        <td mat-cell *matCellDef="let row"> {{row.person.birthdate | date}} </td>
      </ng-container>  -->
  
      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones </th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button [routerLink]="['/bus/detail/', row.id]" class="mx-2" color="warn"><i class="fa fa-eye"
              aria-hidden="true"></i></button> 
              <button mat-icon-button (click)="edit(row.id)" class="mx-2" color="accent"><i class="fa fa-pencil"
                aria-hidden="true"></i></button>
          <button  mat-icon-button color="primary"><i class="fa fa-trash"
              aria-hidden="true"></i></button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <!-- <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr> -->
    </table>
  
    <mat-paginator [pageSizeOptions]="[10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
