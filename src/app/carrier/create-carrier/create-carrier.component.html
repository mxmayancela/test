<div class="container mt-5">
    <div class="card shadow">
        <div class="card-body">
            <div class="text-center">
                <h2>Formulario Conductor</h2>
            </div>

            <div class="registration-form m-3 p-4">
                <form [formGroup]="registrationForm">
                    <div class="row">
                        <div class="d-flex justify-content-center">
                            <mat-form-field appearance="outline">
                                <mat-label>Nombre</mat-label>
                                <input formControlName="name" matInput placeholder="nombre">
                                <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                            </mat-form-field>
                        </div>
                        <div class="d-flex justify-content-center">
                            <mat-form-field appearance="outline">
                                <mat-label>Primer Apellido</mat-label>
                                <input formControlName="lastnamefather" matInput placeholder="apellido_paterno">
                                <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                            </mat-form-field>
                        </div>
                        <div class="d-flex justify-content-center">
                            <mat-form-field appearance="outline">
                                <mat-label>Segundo Apellido</mat-label>
                                <input formControlName="lastnamemother" matInput placeholder="apellido_materno">
                                <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                            </mat-form-field>
                        </div>
                        <div class="d-flex justify-content-center">
                            <mat-form-field appearance="outline">
                                <mat-label>Cedula</mat-label>
                                <input formControlName="cedula" matInput placeholder="cedula">
                                <mat-icon matSuffix>picture_in_picture_icon</mat-icon>
                            </mat-form-field>
                        </div>
                        <div class="d-flex justify-content-center">
                            <mat-form-field appearance="outline">
                                <mat-label>Numero de Licencia</mat-label>
                                <input formControlName="license" matInput placeholder="license">
                                <mat-icon matSuffix>perm_identity</mat-icon>
                            </mat-form-field>
                        </div>
                        <div class="d-flex justify-content-center">
                            <mat-form-field appearance="outline">
                                <mat-label>Fecha Nacimiento</mat-label>
                                <input formControlName="birthdate" matInput [matDatepicker]="picker">
                                <mat-hint>MM/DD/YYYY</mat-hint>
                                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                                <mat-datepicker #picker></mat-datepicker>
                            </mat-form-field>
                        </div>
                    </div>
                    <br>
                    <div class="d-flex justify-content-center">
                        <button *ngIf="!isUpdateActive" (click)="submit()" mat-raised-button color="accent">Crear
                            Conductor</button>
                        <!-- <button *ngIf="isUpdateActive" (click)="update()" mat-raised-button color="accent">Update</button> -->
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
