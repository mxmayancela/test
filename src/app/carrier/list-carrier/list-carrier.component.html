<p>Listado de Conductores</p>
<div class="d-flex justify-content-between">
    <button routerLink="/carrier/create" mat-raised-button color="accent"><i class="fa fa-arrow-left" aria-hidden="true"></i>
Crear nuevo Conductor</button>
    <!-- <mat-form-field appearance="outline">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Firstname" #input>
    </mat-form-field> -->
  </div>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>
  
      <!-- First Name Column -->
      <ng-container matColumnDef="license">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Licencia </th>
        <td mat-cell *matCellDef="let row"> {{row.license}}</td>
      </ng-container>
  
      <!-- Email Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
        <td mat-cell *matCellDef="let row"> {{row.person.name}} </td>
      </ng-container>
      <!-- Mobile Column -->
      <ng-container matColumnDef="lastnamefather" >
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellido Paterno </th>
        <td mat-cell *matCellDef="let row"> {{row.person.lastnamefather}} </td>
      </ng-container>

      <ng-container matColumnDef="lastnamemother" >
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellido Materno </th>
        <td mat-cell *matCellDef="let row"> {{row.person.lastnamemother}} </td>
      </ng-container>

      <ng-container matColumnDef="cedula" >
        <th mat-header-cell *matHeaderCellDef mat-sort-header> No Cedula </th>
        <td mat-cell *matCellDef="let row"> {{row.person.cedula}} </td>
      </ng-container>
  
      <!-- Enquiry Date Column -->
      <ng-container matColumnDef="birthdate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Enquiry Date </th>
        <td mat-cell *matCellDef="let row"> {{row.person.birthdate | date}} </td>
      </ng-container> 
  
      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones </th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button [routerLink]="['/carrier/detail/', row.id]" class="mx-2" color="warn"><i class="fa fa-eye"
              aria-hidden="true"></i></button> 
              <button mat-icon-button (click)="edit(row.id)" class="mx-2" color="accent"><i class="fa fa-pencil"
                aria-hidden="true"></i></button>
          <button  mat-icon-button color="primary"><i class="fa fa-trash"
              aria-hidden="true"></i></button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <!-- <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr> -->
    </table>
  
    <mat-paginator [pageSizeOptions]="[10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
